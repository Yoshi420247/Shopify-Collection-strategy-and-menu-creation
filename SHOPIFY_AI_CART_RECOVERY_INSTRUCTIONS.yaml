# SECTION 4: CREATE SHOPIFY FLOW — MAIN AUTOMATION
# ────────────────────────────────────────────────────────────────────────────
# This is the core automation. ONE Flow handles the entire 5-email sequence.
# It triggers on checkout abandonment, waits between emails, checks if the
# customer completed their purchase before sending the next email, and
# escalates discounts over time.
# ────────────────────────────────────────────────────────────────────────────

shopify_flow_main:

  flow_name: "Abandoned Cart Recovery — 5 Email Sequence"

  prompt_for_sidekick: |
    Create a Shopify Flow automation called "Abandoned Cart Recovery — 5 Email Sequence"
    with the following logic. This is the most important part of the setup.

    TRIGGER:
      Checkout abandoned

    SEQUENCE (this is a linear flow with waits and conditions):

    STEP 1 — Send Email 1 (Gentle Reminder)
      Action: Wait 1 hour
      Condition: Check "Customer has NOT placed an order since the checkout was abandoned"
        If TRUE  → Action: Send Shopify Email using template "Cart Recovery 1 - Gentle Reminder"
        If FALSE → End workflow (customer already purchased)

    STEP 2 — Send Email 2 (Trust Builder)
      Action: Wait 23 hours (total = 24 hours from abandonment)
      Condition: Check "Customer has NOT placed an order since the checkout was abandoned"
        If TRUE  → Action: Send Shopify Email using template "Cart Recovery 2 - Trust Builder"
        If FALSE → End workflow

    STEP 3 — Send Email 3 (10% Off)
      Action: Wait 24 hours (total = 48 hours from abandonment)
      Condition: Check "Customer has NOT placed an order since the checkout was abandoned"
        If TRUE  → Action: Send Shopify Email using template "Cart Recovery 3 - 10% Off"
        If FALSE → End workflow

    STEP 4 — Send Email 4 (20% Off)
      Action: Wait 24 hours (total = 72 hours from abandonment)
      Condition: Check "Customer has NOT placed an order since the checkout was abandoned"
        If TRUE  → Action: Send Shopify Email using template "Cart Recovery 4 - 20% Off"
        If FALSE → End workflow

    STEP 5 — Send Email 5 (Final 30% Off)
      Action: Wait 96 hours (total = 7 days from abandonment)
      Condition: Check "Customer has NOT placed an order since the checkout was abandoned"
        If TRUE  → Action: Send Shopify Email using template "Cart Recovery 5 - Final 30% Off"
        If FALSE → End workflow

  detailed_flow_structure:
    trigger:
      type: "Checkout abandoned"
      description: "Fires when a customer adds items to cart, begins checkout, enters email, but does not complete payment."

    step_1:
      action: "Wait"
      duration: "1 hour"
      then:
        condition:
          field: "Order from this checkout"
          operator: "does not exist"
          description: "Only continue if customer has NOT completed purchase"
        if_true:
          action: "Send marketing email"
          template: "Cart Recovery 1 - Gentle Reminder"
        if_false:
          action: "End workflow"

    step_2:
      action: "Wait"
      duration: "23 hours"
      then:
        condition:
          field: "Order from this checkout"
          operator: "does not exist"
        if_true:
          action: "Send marketing email"
          template: "Cart Recovery 2 - Trust Builder"
        if_false:
          action: "End workflow"

    step_3:
      action: "Wait"
      duration: "24 hours"
      then:
        condition:
          field: "Order from this checkout"
          operator: "does not exist"
        if_true:
          action: "Send marketing email"
          template: "Cart Recovery 3 - 10% Off"
        if_false:
          action: "End workflow"

    step_4:
      action: "Wait"
      duration: "24 hours"
      then:
        condition:
          field: "Order from this checkout"
          operator: "does not exist"
        if_true:
          action: "Send marketing email"
          template: "Cart Recovery 4 - 20% Off"
        if_false:
          action: "End workflow"

    step_5:
      action: "Wait"
      duration: "96 hours"
      then:
        condition:
          field: "Order from this checkout"
          operator: "does not exist"
        if_true:
          action: "Send marketing email"
          template: "Cart Recovery 5 - Final 30% Off"
        if_false:
          action: "End workflow"

  notes: |
    IMPORTANT NOTES FOR SIDEKICK:
    - The "Wait" action is cumulative within the flow. Each wait starts
      AFTER the previous step completes.
    - The condition "Order from this checkout does not exist" ensures we
      STOP sending emails the moment the customer completes their purchase.
    - If Shopify Flow does not support "Order from this checkout" as a
      native condition, use "Customer / Orders count" has increased as an
      alternative, or use the "Get order data" action to check.
    - Each "Send marketing email" action must reference the exact template
      name created in Section 3.


