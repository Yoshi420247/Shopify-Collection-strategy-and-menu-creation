# ────────────────────────────────────────────────────────────────────────────
# SECTION 6: SHOPIFY FLOW — CLEANUP ON PURCHASE
# ────────────────────────────────────────────────────────────────────────────
# This flow stops the sequence when a customer completes their purchase.
# Required for BOTH the main approach and the alternative approach.
# ────────────────────────────────────────────────────────────────────────────

shopify_flow_cleanup:

  flow_name: "Cart Recovery — Stop on Purchase"

  prompt_for_sidekick: |
    Create a Shopify Flow automation called "Cart Recovery — Stop on Purchase".

    Trigger: Order created
    Condition: Customer tags contains "cart-recovery-active"
    If YES → Remove ALL of these customer tags:
      - cart-recovery-active
      - cart-recovery-email-1
      - cart-recovery-email-2
      - cart-recovery-email-3
      - cart-recovery-email-4
      - cart-recovery-email-5
    If NO → End workflow (customer wasn't in a recovery sequence)

  trigger: "Order created"
  condition: "Customer tags contains cart-recovery-active"
  actions:
    - type: "Remove customer tags"
      tags:
        - "cart-recovery-active"
        - "cart-recovery-email-1"
        - "cart-recovery-email-2"
        - "cart-recovery-email-3"
        - "cart-recovery-email-4"
        - "cart-recovery-email-5"

  why: |
    This is CRITICAL. Without this flow, customers who complete their
    purchase will continue receiving recovery emails. This flow removes
    all cart-recovery tags the instant an order is placed, which stops
    any pending waits in the sequence from triggering the next email.


