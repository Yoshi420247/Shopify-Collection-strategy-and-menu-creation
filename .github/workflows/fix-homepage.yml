name: Fix Homepage Issues

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'diagnose'
        type: choice
        options:
          - diagnose              # Investigate + diagnose (no changes)
          - diagnose-visual       # Full Gemini visual + structural diagnosis
          - fix                   # Investigate → fix → verify (agentic loop)

jobs:
  fix-homepage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Diagnose (structural only)
        if: ${{ inputs.action == 'diagnose' }}
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "Agentic homepage diagnosis (no Gemini)..."
          echo "  - Fetches live settings + theme templates"
          echo "  - Deep-diffs sections against desired state"
          echo "  - Checks collection objects for default titles"
          echo "  - Fetches live HTML for placeholder text"
          echo ""
          node src/fix-homepage.js --skip-visual

      - name: Diagnose (with Gemini visual)
        if: ${{ inputs.action == 'diagnose-visual' }}
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "Agentic homepage diagnosis with Gemini Flash..."
          echo ""
          node src/fix-homepage.js

      - name: Fix and Verify
        if: ${{ inputs.action == 'fix' }}
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "Agentic fix: investigate → fix → verify..."
          echo ""
          node src/fix-homepage.js --execute

      - name: Generate Summary
        if: always()
        run: |
          echo "## Agentic Homepage Fixer Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** \`${{ inputs.action }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Agentic Flow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Phase | What it does |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1. Investigate | Fetches live settings, theme templates, collection objects, and live HTML |" >> $GITHUB_STEP_SUMMARY
          echo "| 2. Diagnose | Deep-diffs settings, identifies root cause of placeholders |" >> $GITHUB_STEP_SUMMARY
          echo "| 3. Fix | Applies changes at correct level (settings, collections, or templates) |" >> $GITHUB_STEP_SUMMARY
          echo "| 4. Verify | Re-fetches live page after CDN propagation, checks for placeholder text |" >> $GITHUB_STEP_SUMMARY
          echo "| 5. Retry | If verify fails, investigates deeper (theme files, HTML context) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verify" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [Live Homepage](https://www.oilslickpad.com)" >> $GITHUB_STEP_SUMMARY
          echo "- [Theme Editor](https://oil-slick-pad.myshopify.com/admin/themes/140853018904/editor)" >> $GITHUB_STEP_SUMMARY
