name: Abandoned Cart Recovery
on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'execute'
        type: choice
        options:
          - dry-run
          - execute
          - report
          - cleanup
      max_checkouts:
        description: 'Max checkouts to process (0 = all)'
        required: false
        default: '0'
        type: string
  schedule:
    # Run every hour so Email 1 goes out ~1hr after abandonment
    - cron: '0 * * * *'

env:
  SHOPIFY_STORE: oil-slick-pad.myshopify.com
  SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}

jobs:
  recover-carts:
    name: Process Abandoned Carts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run cart recovery engine
        run: |
          MODE="${{ github.event.inputs.mode || 'execute' }}"
          MAX="${{ github.event.inputs.max_checkouts || '0' }}"

          ARGS=""
          if [ "$MODE" = "execute" ]; then
            ARGS="--execute"
          elif [ "$MODE" = "report" ]; then
            ARGS="--report"
          elif [ "$MODE" = "cleanup" ]; then
            ARGS="--cleanup --execute"
          fi

          if [ "$MAX" != "0" ]; then
            ARGS="$ARGS --max=$MAX"
          fi

          ARGS="$ARGS --verbose"

          echo "════════════════════════════════════════════════"
          echo "  CART RECOVERY — $(echo $MODE | tr a-z A-Z)"
          echo "  Script: cart-recovery-shopify-templates.js"
          echo "  Uses: Draft Order Invoices (no Shopify Flow needed)"
          echo "════════════════════════════════════════════════"
          echo ""
          echo "Running: node src/cart-recovery-shopify-templates.js $ARGS"
          node src/cart-recovery-shopify-templates.js $ARGS

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cart-recovery-run-${{ github.run_number }}
          path: |
            *.log
            *.json
          retention-days: 30
