name: Fix FEP Product Tags

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run         # Preview FEP tag changes without applying
          - execute         # Apply FEP tag fixes to Oil Slick products in Shopify

jobs:
  fix-fep-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fix FEP Product Tags (Oil Slick only)
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "=== Tagging Oil Slick FEP/PTFE/extraction products ==="
          if [ "${{ inputs.action }}" == "execute" ]; then
            echo "Applying FEP product tag fixes to Oil Slick products..."
            node src/fix-fep-tags.js --execute
          else
            echo "Dry run - previewing FEP tag changes (Oil Slick only)..."
            node src/fix-fep-tags.js
          fi

      - name: Update Extraction Collections
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "=== Create/update extraction collection rules ==="
          if [ "${{ inputs.action }}" == "execute" ]; then
            echo "Creating/updating extraction collections..."
            node src/collection-strategy-bot.js --execute --skip-tags --skip-menus
          else
            echo "Dry run - previewing collection changes..."
            node src/collection-strategy-bot.js --skip-tags --skip-menus
          fi

      - name: Generate Summary
        if: always()
        run: |
          echo "## FEP Product Tag Fix Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** \`${{ inputs.action }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Scope:** Oil Slick vendor products only" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.action }}" == "execute" ]; then
            echo "### Tags Applied (Oil Slick products only)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**What was fixed:**" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`material:fep\` to all FEP sheet/roll/film/liner products" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`material:ptfe\` to all PTFE sheet/roll/film/liner products" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`material:parchment\` to all parchment paper products" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`family:fep-sheet\`, \`family:ptfe-sheet\`, \`family:silicone-pad\`, etc." >> $GITHUB_STEP_SUMMARY
            echo "- Added \`use:extraction\` and \`pillar:packaging\` tags" >> $GITHUB_STEP_SUMMARY
            echo "- Created/updated extraction collection rules" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **Note:** Only Oil Slick vendor products were modified. What You Need and Cloud YHS products were NOT touched." >> $GITHUB_STEP_SUMMARY
          else
            echo "This was a **dry run**. No changes were made." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run again with \`execute\` to apply the FEP tag fixes." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Extraction Collections" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Collection | Tag Filter | Vendor |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| FEP Sheets & Rolls | \`material:fep\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| PTFE Sheets & Rolls | \`material:ptfe\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Silicone Pads & Mats | \`family:silicone-pad\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Parchment Paper | \`material:parchment\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Glass Jars | \`family:glass-jar\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Concentrate Containers | \`family:container\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Mylar Bags | \`family:mylar-bag\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Joint Tubes | \`family:joint-tube\` | Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [FEP Sheets Collection](https://oilslickpad.com/collections/fep-sheets)" >> $GITHUB_STEP_SUMMARY
          echo "- [Shopify Admin - Products](https://oil-slick-pad.myshopify.com/admin/products)" >> $GITHUB_STEP_SUMMARY
          echo "- [Shopify Admin - Collections](https://oil-slick-pad.myshopify.com/admin/collections)" >> $GITHUB_STEP_SUMMARY
