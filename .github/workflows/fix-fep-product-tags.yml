name: Fix FEP Product Tags

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run         # Preview FEP tag changes without applying
          - execute         # Apply FEP tag fixes and update collections in Shopify

jobs:
  fix-fep-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fix FEP Product Tags
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "=== Step 1: Fix FEP/PTFE/extraction product tags ==="
          if [ "${{ inputs.action }}" == "execute" ]; then
            echo "Applying FEP product tag fixes..."
            node src/collection-cleanup.js --execute --fix-tags --validate
          else
            echo "Dry run - previewing FEP tag changes..."
            node src/collection-cleanup.js --fix-tags --validate
          fi

      - name: Update Extraction Collections
        env:
          SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        run: |
          echo "=== Step 2: Create/update extraction collections ==="
          if [ "${{ inputs.action }}" == "execute" ]; then
            echo "Creating/updating extraction collections..."
            node src/collection-strategy-bot.js --execute --skip-tags --skip-menus
          else
            echo "Dry run - previewing collection changes..."
            node src/collection-strategy-bot.js --skip-tags --skip-menus
          fi

      - name: Generate Summary
        if: always()
        run: |
          echo "## FEP Product Tag Fix Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** \`${{ inputs.action }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.action }}" == "execute" ]; then
            echo "### Tags Applied" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "FEP/PTFE/extraction product tags have been updated." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**What was fixed:**" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`material:fep\` to all FEP sheet/roll/film/liner products" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`material:ptfe\` to all PTFE sheet/roll/film/liner products" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`material:parchment\` to all parchment paper products" >> $GITHUB_STEP_SUMMARY
            echo "- Added \`family:fep-sheet\`, \`family:ptfe-sheet\`, \`family:silicone-pad\`, etc." >> $GITHUB_STEP_SUMMARY
            echo "- Added \`use:extraction\` and \`pillar:packaging\` tags" >> $GITHUB_STEP_SUMMARY
            echo "- Created/updated extraction collection rules (fep-sheets, ptfe-sheets, etc.)" >> $GITHUB_STEP_SUMMARY
          else
            echo "This was a **dry run**. No changes were made." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run again with \`execute\` to apply the FEP tag fixes." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Collections Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Collection | Rule |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| FEP Sheets & Rolls | \`material:fep\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| PTFE Sheets & Rolls | \`material:ptfe\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Silicone Pads & Mats | \`family:silicone-pad\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Parchment Paper | \`material:parchment\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Glass Jars | \`family:glass-jar\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Concentrate Containers | \`family:container\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Mylar Bags | \`family:mylar-bag\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "| Joint Tubes | \`family:joint-tube\` + vendor:Oil Slick |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [FEP Sheets Collection](https://oilslickpad.com/collections/fep-sheets)" >> $GITHUB_STEP_SUMMARY
          echo "- [Shopify Admin - Products](https://oil-slick-pad.myshopify.com/admin/products)" >> $GITHUB_STEP_SUMMARY
          echo "- [Shopify Admin - Collections](https://oil-slick-pad.myshopify.com/admin/collections)" >> $GITHUB_STEP_SUMMARY
